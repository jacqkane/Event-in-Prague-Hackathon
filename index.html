<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Events in Prague!</title>
  <link rel="stylesheet" href="./src/style.scss" />
  <script type="module" src="./src/index.js" defer></script>
</head>

<body>
  <div class="header">

    <div class="header__text">
      <p>EVENTS IN PRAGUE</p>
    </div>
    <div class="header__links">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </div>

  </div>

  <div class="containerEventDetail">
    <div class="eventCardDetail">
      <p>FEATURED EVENT</p>
      <img src="#" alt="img" class="event__img">
      <div class="eventCardDetail__details">
        <p class="eventName">Event name</p>
        <p class="eventDescription">Event description</p>
      </div>
      <button class="btn_register">Register</button>
    </div>

  </div>

  <div class="containerEventList">
    <div class="eventCardBasic" id="">
      <div class="eventCardBasic_name">Event Card 1</div>
      <button class="eventCardBasic_btn">More</button>
    </div>
    <div class="eventCardBasic">
      <div class="eventCardBasic_name">Event Card 2</div>
      <button class="eventCardBasic_btn">More</button>
    </div>
    <div class="eventCardBasic">
      <div class="eventCardBasic_name">Event Card 3</div>
      <button class="eventCardBasic_btn">More</button>
    </div>
    <div class="eventCardBasic">
      <div class="eventCardBasic_name">Event Card 4</div>
      <button class="eventCardBasic_btn">More</button>
    </div>
    <div class="eventCardBasic">
      <div class="eventCardBasic_name">Event Card 5</div>
      <button class="eventCardBasic_btn">More</button>
    </div>
    <div class="eventCardBasic">
      <div class="eventCardBasic_name">Event Card 5</div>
      <button class="eventCardBasic_btn">More</button>
    </div>


  </div>


</body>

</html>
